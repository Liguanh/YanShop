<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function doSomething() {
            return new Promise(function (resolve) {
                setTimeout(function () {
                    console.log('执行结束');
                    let result = 6;
                    resolve(result);
                }, 100);
            });
        }
        doSomething().then(result => {
            console.log('接收到结果为：' + result);
        });
    </script>
</body>

</html>
